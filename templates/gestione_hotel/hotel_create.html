<!-- templates/gestione_hotel/hotel_create.html -->

{% extends "base.html" %}

{% block title %}
    Crea Nuovo Hotel
{% endblock %}

{% block content %}
    <h2>➕ Crea un Nuovo Hotel</h2>

    <form method="post">
        {% csrf_token %} <!-- 🛡️ Il gettone di sicurezza! FONDAMENTALE! -->

        {{ form.as_p }} <!-- 🪄 Django disegnerà il form per noi, un campo per paragrafo -->

        <button type="submit">Salva Hotel</button>
    </form>
{% endblock %}
